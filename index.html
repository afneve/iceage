<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="public/manifest.json">
	<title>Ice Age Trail Progress</title>
	
	<link rel="stylesheet" type="text/css" href="styles/build/index.css">

    <script type="text/javascript" src="scripts/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="data/ice_age_data.js"></script>
	<script type="text/javascript" src="data/county_data.js"></script>
    <script type="text/javascript" src="data/progress_data.js"></script>
	<script type="text/javascript" src="data/segment_location_data.js"></script>
	
	<script src="https://api.trello.com/1/client.js?key=a4e071c48e784cee49ab732a869095d6&return_url=https://afneve.github.io/iceage/&callback_method=fragment"></script>
    <script type="text/javascript" src="scripts/ice_age.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApgw_Wx9fBUWmzgwQZIXeXXV7rMqHnVME&callback=iceAge.init">    </script>
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
</head>

<body>
	<div id="ice-age-overlay" style="display:none"></div>
	<div id="cover-view" class="view"></div>

	<header>
		<nav>
			<div id="progress" class="nav-item selected">Progress</div>
			<div id="segments" class="nav-item">Segments</div>
			<div id="info" class="nav-item">Info</div>
			<div id="microphone" class="nav-item" style="display:none;">
				<i class="fas fa-microphone"></i>
			</div>
		</nav>
	</header>
	
	<div id="ice-age">		
		<div id="progress-view" class="view"></div>

		<div id="segments-view" class="view" style="display:none">			
			<div id="segment-filter-container">
				<div id="segment-filter">
					<ul></ul>	
				</div>
			</div>
			<div id="segment-list"></div>
		</div>

		<div id="info-view" class="view" style="display:none">
			<h2>Extra Information</h2>
			<div>
				<a target="_blank" href="https://iceagetrail.maps.arcgis.com/apps/webappviewer/index.html?id=5ff8f517b1e34d46bb70ed21b36286c6">Map</a>
				<a target="_blank" href="https://www.iceagetrail.org/">IAT Website</a>
				<a target="_blank" href="https://www.facebook.com/groups/214797715197465/">Facebook Group</a>
			</div>
		</div>
	</div>

	<footer></footer>
</body>

</html>
